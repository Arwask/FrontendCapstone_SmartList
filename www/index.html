<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet"> -->
    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
   

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- <script src="../node_modules/firebase/firebase.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    
  </head>
  <body ng-app="smartApp" class="platform-android platform-ios platform-browser" ng-controller='goBack'>

    <ion-pane>

     <!-- <ion-nav-view>
      
      </ion-nav-view> -->

      <ion-side-menus>
        
        <ion-side-menu-content>
          <ion-nav-view></ion-nav-view>
        </ion-side-menu-content> 
        
        <ion-side-menu side="right">
          <ion-header-bar class="bar-assertive">
            <h1 class="title">Left Menu</h1>
          </ion-header-bar>
          <ion-content>
            <ul class="list">
              <a ng-click="toggleright()" class="item">Check-in</a>
              <a ng-click="toggleright()" class="item">Attendees</a>
            </ul>
          </ion-content>
        </ion-side-menu>
        
        
      </ion-side-menus>

    </ion-pane>

    <!-- Creds -->

    <script src="./js/creds/fb-creds.js" type="text/javascript"></script>
    <script src="./js/creds/recipe-creds.js" type="text/javascript"></script>
    <script src="./js/creds/grocery-creds.js" type="text/javascript"></script>
    <!-- <script src="./js/creds/example-recipe.json" type="text/javascript"></script> -->


    <!-- Factories -->
    <script src="./js/factories/user-factory.js" type="text/javascript"></script>
    <script src="./js/factories/fb-data-factory.js" type="text/javascript"></script>
    <script src="./js/factories/recipe-factory.js" type="text/javascript"></script>
    <script src="./js/factories/grocery-factory.js" type="text/javascript"></script>
    <script src="./js/factories/grocery-factory.js" type="text/javascript"></script>

    <!-- Controller -->
    <script src="./js/controllers/register-controller.js" type="text/javascript"></script>
    <script src="./js/controllers/login-controller.js" type="text/javascript"></script>
    <script src="./js/controllers/slider-controller.js" type="text/javascript"></script>
    <script src="./js/controllers/recipe-view-controller.js" type="text/javascript"></script>
    <script src="./js/controllers/recipe-book-controller.js" type="text/javascript"></script>
    <script src="./js/controllers/side-menu-controller.js" type="text/javascript"></script>
    <script src="./js/controllers/goback-controller.js" type="text/javascript"></script>
    <script src="./js/controllers/scan-controller.js" type="text/javascript"></script>
    <script src="./js/controllers/selector-controller.js" type="text/javascript"></script>
    <script src="./js/controllers/shopping-list-controller.js" type="text/javascript"></script>
    <script src="./js/controllers/single-recipe-controller.js" type="text/javascript"></script>
    <script src="./js/controllers/single-fav-recipe-controller.js" type="text/javascript"></script>
    <script src="./js/controllers/single-list-controller.js" type="text/javascript"></script>
  </body>
</html>
