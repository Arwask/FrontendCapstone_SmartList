<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width height=device-height">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Boogaloo|Montaga" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet"> -->
  <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">


  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <!-- your app's js -->
  <script src="js/app.js"></script>

</head>

<body ng-app="smartApp" class="platform-android platform-ios platform-browser" ng-controller='goBack'>



  <ion-side-menus>

    <ion-side-menu-content>

      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="right">
      <ion-header-bar class="bar-positive" align-title="center">
        <h1 class="title">Options</h1>
      </ion-header-bar>
      <ion-content class="sideMenuContent">
        <ion-list>
          <ion-item class="item-icon-left" ui-sref="mainOptions" menu-close="">
            <i class="icon ion-android-home"></i>Home</ion-item>
          <ion-item class="item-icon-left" ui-sref="recipesView" menu-close="">
            <i class="icon ion-search"></i>Browse Recipe</ion-item>
          <ion-item class="item-icon-left" ui-sref="shoppingList" menu-close="">
            <i class="icon ion-ios-list-outline"></i>Shopping Lists</ion-item>
          <ion-item class="item-icon-left" ui-sref="recipeBook" menu-close="">
            <i class="icon ion-ios-heart"></i>Recipe Book</ion-item>
          <ion-item class="item-icon-left" ng-click="logOut()">
            <i class="icon ion-log-out"></i>Logout</ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>


  </ion-side-menus>


  <!-- Creds -->
  <script src="./js/creds/fb-creds.js" type="text/javascript"></script>
  <!-- <script src="./js/creds/example-recipe.json" type="text/javascript"></script> -->


  <!-- Factories -->
  <script src="./js/factories/user-factory.js" type="text/javascript"></script>
  <script src="./js/factories/fb-data-factory.js" type="text/javascript"></script>
  <script src="./js/factories/recipe-factory.js" type="text/javascript"></script>

  <!-- Controller -->
  <script src="./js/controllers/register-controller.js" type="text/javascript"></script>
  <script src="./js/controllers/login-controller.js" type="text/javascript"></script>
  <script src="./js/controllers/recipe-view-controller.js" type="text/javascript"></script>
  <script src="./js/controllers/recipe-book-controller.js" type="text/javascript"></script>
  <script src="./js/controllers/goback-controller.js" type="text/javascript"></script>
  <script src="./js/controllers/main-option-controller.js" type="text/javascript"></script>
  <script src="./js/controllers/selector-controller.js" type="text/javascript"></script>
  <script src="./js/controllers/shopping-list-controller.js" type="text/javascript"></script>
  <script src="./js/controllers/single-recipe-controller.js" type="text/javascript"></script>
  <script src="./js/controllers/single-fav-recipe-controller.js" type="text/javascript"></script>
  <script src="./js/controllers/single-list-controller.js" type="text/javascript"></script>
</body>

</html>
