<ion-header-bar class="bar-stable" align-title="center">
    
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button>
      <button class="button button-clear" ng-click="myGoBack()" nav-direction="back">
        <i class="icon ion-ios-arrow-back"></i>
      </button>
    </ion-nav-back-button>
    <ion-nav-title class="title">{{NavTitle}}</ion-nav-title>
   <ion-nav-buttons side="right">
      <button ng-click="toggleRightSideMenu()" menu-toggle="left" class="button button-clear"  nav-direction="back">
        <i class="icon ion-navicon-round" ></i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>

<!-- <ion-nav-title><h3>Check check</h3></ion-nav-title> -->

</ion-header-bar>
