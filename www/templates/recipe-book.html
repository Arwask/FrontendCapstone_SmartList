<div ng-include src="'templates/nav-partial.html'"></div>

<ion-view title="Favorite Recipes">

  <ion-content class="has-header">
    <ion-card ng-repeat="recipe in recipes" ui-sref="favSingleRecipe({recipeId:{{recipe.id}}})">
      <div class="list card singleRecipeCard">
        <div class="singleRecipeDiv">
          <img src="{{recipe.image}}">
          <h6>{{recipe.title}}</h6>
        </div>
      </div>
    </ion-card>
  </ion-content>

</ion-view>
