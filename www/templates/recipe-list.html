<ion-view title="Recipes" >
<ion-content padding="true" class="has-header">
<form>
<input type="text" name="search" placeholder="search.." ng-model="searchText" ng-keyPress="searchedRecipe($event)" />

<ion-card ng-repeat="recipe in recipes" ui-sref="singleRecipe({recipeId:{{recipe.id}}})">
  <img src={{recipe.image}} alt="{{recipe.title}}" class="full-image recipeCard"/>
  <ion-card-content padding>
    <ion-card-title>
      {{recipe.title}}
      </ion-card-title>
  </ion-card-content>
</ion-card>
</form>
</ion-content>
</ion-view>
