<div ng-include src="'templates/nav-partial.html'"></div>

<ion-view title="Selector list">
  <ion-content padding="true" class="has-header">
        <label for="listSelect">Pick a List:</label>
  <div class="form-group">
        <select id="listSelect" ng-options="list as list.listName for list in lists" ng-model="list.selected" ng-change="update(list)" ng-init="list.selected = false"></select>
    </div>
<button ng-click="showPopup()">Add New List</button>
    <form class="list" ng-repeat="item in items">
      <ion-checkbox ng-model="selected" ng-change="getSelectedItems(item)">{{item.name}}</ion-checkbox>
    </form>
      <button ion-button full class="bar-positive" ng-click="addToShoppingList()">Done</button>
  </ion-content>

<!-- <div ng-include src="'templates/footer-partial.html'"></div> -->
  
</ion-view>
