<div ng-include src="'templates/nav-partial.html'"></div>

<ion-view title="Shopping list">
  <ion-content class="has-header">
      
  <ion-header-bar class="backgroundHeaderBar">
    <div class="buttons buttonBar">

      <button class="button button-icon" class="showDeleteBtn" ng-click="data.showDelete = !data.showDelete; data.showReorder = false"><i class="icon ion-minus-circled"></i></button>

      <button  class="button button-clear" class="addNewPopup" ng-click="addNewListPopup()"><i class="icon ion-android-add"></i></button>

    </div>
  </ion-header-bar> 


  <ion-list show-delete="data.showDelete">
    <div class="spacer" class="spacerDiv"></div>
    <ion-item ng-repeat="list in lists" item="list" ui-sref="singleListView({shoppingListId : list.list_id})" class="item-remove-animate">
      {{ list.listName }}
      <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(list)">
      </ion-delete-button>
      <ion-option-button class="button-balanced" ng-click="showEditPopup(list)">Edit
      </ion-option-button>

      </ion-item>

  </ion-list>

</ion-content>

</ion-view>
